
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Your profile</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="/styles/style.css" />

        <style>
            :root {
                --color-dark: #1c1b2e;
                --color-light: #6dd8a7;
                --form-bg-color: #2c2c2c;
                --dark-color: #2e374e;
                --color-white: #ffffff;
                --color-gray: #f0f0f0;
                --color-accent: #32d487;
                --shadow-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
                --shadow-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
                --font-body: 'Poppins', sans-serif;
                --font-heading: 'Inter', sans-serif;
            }
    
            body {
                font-family: var(--font-body);
                background-color: var(--color-gray);
                color: var(--dark-color);
                line-height: 1.6;
                
                padding: 0;
            }
            .top{
        display: none;
      }
      .top-doct{
        display: none;
      }
            .container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 2rem;
            }
    
            header {
               
                margin-top: 100px;
            }
    
            h1, h2, h3 {
                font-family: var(--font-heading);
            }
    
            .edit-form {
                background-color: var(--color-white);
                border-radius: 10px;
                box-shadow: var(--shadow-2);
                padding: 2rem;
                margin-top: 2rem;
            }
    
            .form-section {
                margin-bottom: 2rem;
                padding-bottom: 2rem;
                border-bottom: 1px solid var(--color-gray);
            }
    
            .form-section:last-child {
                border-bottom: none;
            }
    
            .form-group {
                margin-bottom: 1.5rem;
            }
    
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: var(--dark-color);
            }
             .inputGroup,
            textarea,
            select {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid var(--dark-color);
                border-radius: 5px;
                font-family: var(--font-body);
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
    .inputGroup:focus{
        outline: none;
        border-color: var(--color-accent);
    }
            textarea:focus,
            select:focus {
                outline: none;
                border-color: var(--color-accent);
            }
    
            textarea {
                height: 100px;
                resize: vertical;
            }
    
            .btn {
                display: inline-block;
                background-color: var(--color-light);
                color: var(--dark-color);
                padding: 0.8rem 1.5rem;
                text-decoration: none;
                border-radius: 5px;
                font-weight: 600;
                transition: all 0.3s ease;
                border: none;
                cursor: pointer;
                font-size: 1rem;
            }
    
            .btn:hover {
                background-color: var(--color-accent);
                color: var(--color-white);
            }
    
            .image-upload {
                display: flex;
                align-items: center;
                margin-bottom: 1.5rem;
            }
    
            .image-preview {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                overflow: hidden;
                margin-right: 1rem;
                border: 2px solid var(--color-light);
            }
    
            .image-preview img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    
            .file-input-wrapper {
                position: relative;
                overflow: hidden;
                display: inline-block;
            }
    
            .file-input-wrapper input[type=file] {
                font-size: 100px;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
                cursor: pointer;
            }
    
            .specialties {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }
    
            .specialty-tag {
                background-color: var(--color-light);
                color: var(--dark-color);
                padding: 0.3rem 0.8rem;
                border-radius: 20px;
                font-size: 0.9rem;
                display: flex;
                align-items: center;
            }
    
            .specialty-tag button {
                background: none;
                border: none;
                color: var(--dark-color);
                margin-left: 0.5rem;
                cursor: pointer;
            }
    
            #add-specialty {
                margin-top: 0.5rem;
            }
    
            .working-hours {
                display: grid;
                grid-template-columns: auto 1fr 1fr;
                gap: 1rem;
                align-items: center;
            }
    
            .working-hours label {
                font-weight: normal;
            }
            .loading{
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                top: 0;
               background: rgba(0, 0, 0, 0.5);
                z-index: 100;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .loading-text{
                font-size: 18px;
                color: #1c1b2e;
                font-weight: 500;
                margin-bottom: 0.4rem;
            }
            .hide{
                display: none;
            }
            /* HTML: <div class="loader"></div> */
.loader {
  height: 30px;
  aspect-ratio: 2.5;
  --_g: no-repeat radial-gradient(farthest-side,#000 90%,#0000);
  background:var(--_g), var(--_g), var(--_g), var(--_g);
  background-size: 20% 50%;
  animation: l43 1s infinite linear; 
}
@keyframes l43 {
  0%     {background-position: calc(0*100%/3) 50% ,calc(1*100%/3) 50% ,calc(2*100%/3) 50% ,calc(3*100%/3) 50% }
  16.67% {background-position: calc(0*100%/3) 0   ,calc(1*100%/3) 50% ,calc(2*100%/3) 50% ,calc(3*100%/3) 50% }
  33.33% {background-position: calc(0*100%/3) 100%,calc(1*100%/3) 0   ,calc(2*100%/3) 50% ,calc(3*100%/3) 50% }
  50%    {background-position: calc(0*100%/3) 50% ,calc(1*100%/3) 100%,calc(2*100%/3) 0   ,calc(3*100%/3) 50% }
  66.67% {background-position: calc(0*100%/3) 50% ,calc(1*100%/3) 50% ,calc(2*100%/3) 100%,calc(3*100%/3) 0   }
  83.33% {background-position: calc(0*100%/3) 50% ,calc(1*100%/3) 50% ,calc(2*100%/3) 50% ,calc(3*100%/3) 100%}
  100%   {background-position: calc(0*100%/3) 50% ,calc(1*100%/3) 50% ,calc(2*100%/3) 50% ,calc(3*100%/3) 50% }
}
            @media screen and (max-width: 1500px) {
				.container{
					margin-left: 300px;
				}
			}
			@media screen and (max-width: 1135px) {
				.container{
					margin-left: 300px;
				}
			}
			@media screen and (max-width: 920px) {
				.container{
					margin-left: 100px;
				}
			}
			@media screen and (max-width: 840px) {
				.container{
					margin-left: 50px;
				}
			}
			@media screen and (max-width: 748px) {
				.container{
					margin-left: 0px;
				}
			}
			@media screen and (max-width: 580px) {
				.container{
					margin-left: 0;
				}
			}
        </style>
	</head>
	<body>
		<div class="dashboard-container">
			<div class="siderbar-left"></div>


			<div class="main-page">
				<!---header seaction-->

				<div class="header">
					
				</div>

				<section class="main-section">


                    <header>
                        
                    </header>

                    <!-- the loading animatin on the screen. -->
                     
                    <div class="loading hide">
                      <div class="anime-text">
                        <p class="loading-text">Please Wait</p>
                        <div class="loader"></div>
                      </div>

                    </div>

                
                    <main class="container">
                        <form class="edit-form" id="edit-doctor-profile-form">
                            <div class="form-section">
                                <h2>Profile Images</h2>
                                <div class="image-upload">
                                    <div class="image-preview">
                                        <img id="profile-image-preview" src="" alt="Profile Image Preview">
                                    </div>
                                    <div class="file-input-wrapper">
                                        <button type="button" class="btn">Upload Profile Image</button>
                                        <input class="inputGroup" type="file" id="profileimage" name="profileImage" accept="image/*">
                                    </div>
                                </div>
                                
                                
                            </div>
                
                         
                
                            
                
                            <div class="form-section">
                                <h2>Practice Information</h2>
                                <div class="form-group">
                                    <label for="clinic-name">Clinic/Hospital Name</label>
                                    <input class="inputGroup" type="text" id="clinic-name" name="clinic-name">
                                </div>
                                
                               
                               
                            </div>
                
                            <div class="form-section">
                                <h2>Additional Information</h2>
                                <div class="form-group">
                                    <label for="bio">Professional Bio</label>
                                    <textarea class="inputGroup"  id="bio" name="bio"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="languages">Languages Spoken</label>
                                    <input class="inputGroup" type="text" id="languages" name="languages">
                                </div>
                               
                            </div>
                
                            <button type="submit" class="btn">Save Changes</button>
                        </form>
                    </main>
                </section>
			</div>


            <div class="sidebar-right">
                <div class="top-doctors">
                    <p class="top-doctor-heading top-doct">Top Doctors</p>
        
                  <div class="appointments">
                    <p class="top-doctor-heading top">My Appointments</p>
                    <div class="appt"></div>
                  </div>
                </div>
              </div> 
		</div>
        <script type="module" src="/scripts/editdoctor.js"></script>

        <script  type="module" src="/scripts/menu.js"></script>
		
     
	</body>
</html>

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Details</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="/styles/style.css" />

		<style>
			:root {
				--color-primary: #8563c1;
				--color-secondary: #f4f9f6;
				--color-accent: #32d487;
				--color-dark: #1c1b2e;
				--color-light: #6dd8a7;
				--form-bg-color: #2c2c2c;
				--dark-color: #2e374e;
				--color-dark-transparent: rgba(28, 27, 46, 0.5);
				--gradient-primary: linear-gradient(45deg, #8563c1, #32d487);
				--gradient-secondary: linear-gradient(45deg, #f4f9f6, #6dd8a7);
				--gradient-dark: linear-gradient(45deg, #1c1b2e, #8563c1);
				--font-body: "Poppins", sans-serif;
				--font-heading: "Inter", sans-serif;
				--shadow-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
				--shadow-4: 0 14px 28px rgba(0, 0, 0, 0.25),
					0 10px 10px rgba(0, 0, 0, 0.22);
			}
			.top{
        display: none;
      }
      .top-doct{
        display: none;
      }

			body {
				font-family: var(--font-body);

				color: var(--color-dark);
				line-height: 1.6;

				padding: 0;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
			}

			header {
				margin-top: 100px;
			}

			h1,
			h2,
			h3 {
				font-family: var(--font-heading);
			}
			.btn {
				display: none;
			}

			.profile-content {
				background-color: white;
				border-radius: 10px;
				box-shadow: var(--shadow-2);
				padding: 2rem;
				margin-top: 2rem;
			}

			.profile-image {
				text-align: center;
				margin-bottom: 1rem;
			}

			.profile-image img {
				width: 150px;
				height: 150px;
				border-radius: 50%;
				object-fit: cover;
				border: 4px solid var(--color-primary);
			}

			.profile-details {
				margin-top: 2rem;
			}

			.edit-btn {
				display: inline-block;
				background: var(--gradient-primary);
				color: white;
				padding: 0.5rem 1rem;
				text-decoration: none;
				border-radius: 5px;
				font-weight: bold;
				transition: all 0.3s ease;
			}

			.edit-btn:hover {
				box-shadow: var(--shadow-4);
				transform: translateY(-2px);
			}
		</style>
	</head>
	<body>
		<div class="dashboard-container">
			<div class="siderbar-left"></div>

			<div class="main-page">
				<!---header seaction-->

				<div class="header">
					<h1 class="header-logo">Dashboard</h1>
					<div class="header-items">
						<div class="search">
							<input type="text" placeholder="search.." />
							<i class="fas fa-search"></i>
						</div>
						<div class="help header-icon">
							<i class="far fa-question-circle"></i>
						</div>
						<div class="notice header-icon">
							<i class="far fas fa-bell"></i>
						</div>
						<div class="user-avater">
							<img src="/images/avater1.jpg" alt="" srcset="" />
						</div>
					</div>
				</div>

				<section class="main-section">
					<header></header>

					<main class="container">
						<div class="profile-content"></div>
					</main>
				</section>
			</div>

			<div class="sidebar-right">
				<div class="top-doctors">
					<p class="top-doctor-heading top-doct">Top Doctors</p>
		
				  <div class="appointments">
					<p class="top-doctor-heading top">My Appointments</p>
					<div class="appt"></div>
				  </div>
				</div>
			  </div>
		</div>
		<script type="module" src="/scripts/menu.js"></script>
		<script type="module" src="/scripts/userProfile.js"></script>
	</body>
</html>

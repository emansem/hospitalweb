     }

      display: none;

.actionBtn{

}

<body>
   

   

    <div class="dashboard-container">
        <div class="siderbar-left">
          
          
            </div>
        </div>
        <div class="loading hideLoading">
					<div class="loading-text">
				Please wait loading
					</div>
				</div>
        <div class="custom__alert--wrapper">
          <div class="custom__alert--items">
              <div class="custom__alert--item1">
                  <i class=" fa fa-circle-check"></i>
                  <p class="alert-message"></p>
              </div>
              <div class="custom__alert--item2">
                  <span class="close-alert"><i class=" fa fa-times"></i></span>
                  
              </div>
          </div>
          <div class="progressBar">
              
          </div>
       </div>

       <div class="faild__alert ">
          <div class="custom__alert--items">
              <div class="custom__alert--item1 ">
                  <i class=" fa fa-warning"></i>
                  <p class="alert-message failedAler-Message"></p>
              </div>
              <div class="custom__alert--item2">
                  <span class="close-alertFaild"><i class=" fa fa-times"></i></span>
                  
              </div>
          </div>
          <div class="failedProgressBar">
              
          </div>
       </div>
        <div class="main-page">
            <!---header seaction-->

            <div class="header">
             </div>
            
              <!---hero section seaction-->
             
       

        <!---appointMent section seaction-->
        <secttion class="main-section">
          <div
            id="hidAddNewMethodForm"
            class="addNew__method--overlay">
            <form action="" class="form-popup addNewPlan">
              <div class="headings">A New Plan Type</div>
              <div class="form-group">
                <label for="plantype">Plan Name</label>
                <select id="method-type" class="form-group-item" name="plantype">
                  <option   value="select">Select A Plan Type</option>
                </select>
              
               
              </div>
              <div class="form-group">
                <label for="amount">Plan amount</label>

                 <input
				     name="amount"
				    type="number"
				    class="form-group-item"
			      placeholder="Enter Amount"/>
              </div>
              <div class="form-group">
                <label for="optional1">Plan Features1</label>

                 <input
				     name="optional1"
				    type="text"
				    class="form-group-item"
			      placeholder="Ex: 24/7 Support"/>
              </div>
              <div class="form-group">
                <label for="optional2">Plan Features2</label>

                 <input
				     name="optional2"
				    type="text"
				    class="form-group-item"
			      placeholder="100% Fast Reply"/>
              </div>
              <div class="form-group">
                <label for="optional3">Plan Features3</label>

                 <input
				     name="optional3"
				    type="text"
				    class="form-group-item"
			      placeholder="Hum bro"/>
              </div>
			  

              <div class="form-group">
                <div class="submit-buttons">
                  <span class="submitBtn close">Close</span>
                  <button class="submitBtn save">Save Now</button>
                </div>
              </div>
            </form>
          </div>

		  <!-- this is to update a new payment method -->

		  <div id="hideUpdateForm"
		  class="upadetForm-overlay">
		  <form action="" class="form-popup updateForm">
			<div class="headings">Update Plan Type</div>

      <div class="form-group">
        <label for="plantype">Plan Name</label>
        <select id="updateMethod" class="form-group-item" name="plantype">
          <option   value="select">Select A Plan Type</option>
        </select>
      
       
      </div>
      <div class="form-group">
        <label for="amount">Plan amount</label>

         <input
     name="amount"
    type="number"
    class="form-group-item"
    placeholder="Enter Amount"/>
      </div>
      <div class="form-group">
        <label for="optional1">Plan Features1</label>

         <input
     name="optional1"
    type="text"
    class="form-group-item"
    placeholder="Ex: 24/7 Support"/>
      </div>
      <div class="form-group">
        <label for="optional2">Plan Features2</label>

         <input
     name="optional2"
    type="text"
    class="form-group-item"
    placeholder="100% Fast Reply"/>
      </div>
      <div class="form-group">
        <label for="optional3">Plan Features3</label>

         <input
     name="optional3"
    type="text"
    class="form-group-item"
    placeholder="Hum bro"/>
      </div>


			<div class="form-group">
			  <label for="status">Change Staus</label>
			<select class="form-group-item" name="status" id="status">
			  <option value="active">Active</option>
			  <option value="inactive">Inactive</option>
			</select>
			</div>

			<div class="form-group">
			  <div class="submit-buttons">
				<span class="submitBtn closUpdateForm">Close</span>
				<button class="submitBtn save">Save Now</button>
			  </div>
			</div>
		  </form>
		</div>
    <div class="main-page"></div>
          <div class="page-container">
            <div class="pages">
              <div class="pages-wrapper">
                <div class="pages-header">
                  <div class="headings">Total Plan Types: <span class="paymentNumbers"></span></div>
                  <div class="action-buttons">
                    <button class="actionBtn new"> Add New Plan</button>
                  </div>
                </div>
                <div class="payment_methods-wrapper">
                  
                    
                    
                  </div>
                </div>
              </div>
            </div>

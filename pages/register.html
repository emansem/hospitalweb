<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register An Account</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="/styles/register.css" />
	</head>
	<body>
		<div class="register-container">
			<div class="form-wrapper">
				<div class="cta-action">
					<div>
						<img class="logo" src="/logo.png" alt="" />
					</div>
					<div class="wlc-text">
						<h2>welcome to Our <span>Hospital</span></h2>
						<p>
							Our app connents you with the best doctors who can help you and
							listen to your problem.
						</p>
					</div>
				</div>
				<form action="" class="form">
					<div class="heading">
						<div class="form-title"></div>
						<div class="form sub-title"></div>
					</div>
					<div class="form-fields">
						<div>
							<label for="name">Full Name</label>
							<input class="form-item" name="fName" type="text" placeholder="Enter your name" required />
						</div>
						<div>
							<label for="email">Email</label>
							<input class="form-item" name="email" type="email" placeholder="Enter your emal" required/>
						</div>
						<div>
							<label for="phone">Phone Number</label>
							<input class="form-item" name="phone" type="tel" placeholder="Enter your Number" minlength="9" required />
						</div>
						<div>
							<label for="role">Choose role</label>
							<select class="form-item" name="userRole" id="userRole" required>
								<option value="doctor">Doctor</option>
								<option value="patient">Patient</option>
							</select>
						</div>
						<div>
							<label for="gender">Select gender</label>
							<select class="form-item" name="gender" id="gender" required>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<div>
							<label for="passowrd">Password</label>
							<input
                            class="form-item"
							id="Password"
								name="password"
								type="password"
								minlength="7"
								placeholder="Enter your passowrd" required
							/>
						</div>
						<div>
							<label for="cfPassowrd">Confirm Password</label>
							<input
                            class="form-item"
							id="cfpassword"
								name="cfpassword"
								type="password"
								placeholder="Confirm Your Password" required
							/>
						</div>
					</div>
					<div class="btn">
						<button class="submitBtn">Register Now</button>
					</div>
					<div>
						<p class="action-text">
							Have an account? <a href="/pages/login.html">login here</a>
						</p>
					</div>
				</form>
			</div>
		</div>
		<script type="module" src="/script.js/auth.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DashBoard</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<style>
		.top{
        display: none;
      }
      .top-doct{
        display: none;
      }
	</style>
	<body>
		<div class="dashboard-container">
			<div class="siderbar-left">
				
			</div>
			<div class="main-page">
				<!---header seaction-->
				

				<div class="header">
					<h1 class="header-logo">Dashboard</h1>
					<div class="header-items">
						<div class="search">
							<input type="text" placeholder="search.." />
							<i class="fas fa-search"></i>
						</div>
						<div class="help header-icon">
							<i class="far fa-question-circle"></i>
						</div>
						<div class="notice header-icon">
							<i class="far fas fa-bell"></i>
						</div>
						<div class="user-avater">
							<img src="/images/avater1.jpg" alt="" srcset="" />
						</div>
					</div>
				</div>

				<!---hero section seaction-->
				<section class="hero">
					<div class="hero-wrapper">
						
					</div>
				</section>

				<!---appointMent section seaction-->
				<secttion class="main-section">
					<div class="reports">
						
					</div>
                    <div class="docctor-heading">
                        Our Doctors
                    </div>
					<div class="doctors">
                        
                     
					</div>
				</secttion>
			</div>
			<div class="sidebar-right">
				<div class="top-doctors">
					<p class="top-doctor-heading top-doct">Top Doctors</p>
		
				  <div class="appointments">
					<p class="top-doctor-heading top">My Appointments</p>
					<div class="appt"></div>
				  </div>
				</div>
			  </div>
		</div>
		<script type="module" src="/script.js/auth.js"></script>
        <script type="module" src="/script.js/dashboard.js"></script>
        <script type="module" src="/script.js/menu.js"></script>
	</body>
</html>

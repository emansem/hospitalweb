<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Doctor | Professional Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="/styles/style.css" />
    <style>
        :root {
            --color-dark: #1c1b2e;
            --color-light: #6dd8a7;
            --form-bg-color: #2c2c2c;
            --dark-color: #2e374e;
            --color-white: #ffffff;
            --color-gray: #f0f0f0;
            --shadow-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --font-body: 'Poppins', sans-serif;
            --font-heading: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-gray);
            color: var(--dark-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .top{
        display: none;
      }
      .top-doct{
        display: none;
      }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            /* margin-top: 50px; */
        }
.upgradeBtn{
    background-color: #ffc400 !important;
}
.action-btn{
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
}
        header {
           
            margin-top: 80px
        }

        h1, h2, h3 {
            font-family: var(--font-heading);
            color: var(--color-dark);
        }

        .profile-content {
            background-color: var(--color-white);
            border-radius: 10px;
            box-shadow: var(--shadow-2);
            overflow: hidden;
            margin-top: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 2rem;
            background-color: var(--form-bg-color);
            color: var(--color-white);
            position: relative;
        }
        .fa-crown{
            font-size: 30px;
            font-weight: 800;
            color: #ffc400;
            text-align: center;
           
        }
        .premium{
            position: absolute;
            background-color: var(--color-dark);
        
            top: 20%;
          padding: 0.3rem;
          border-radius: 50%;
        }
        .doctorBio{
            white-space: pre-wrap;
            
        }
        textarea{
            white-space: pre-wrap;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 2rem;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-main {
            padding: 2rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background-color: var(--color-light);
            border-radius: 10px;
            box-shadow: var(--shadow-1);
            color: var(--color-dark);
            flex: 1;
            margin: 0 0.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--color-light);
            color: var(--color-dark);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        .drName{
            color: #ffffff;
        }

        .btn:hover {
            background-color: var(--dark-color);
            color: var(--color-white);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background-color: var(--color-light);
            color: var(--color-dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .reviews {
            margin-top: 2rem;
            background-color: var(--color-gray);
            padding: 2rem;
            border-radius: 10px;
        }
        .edit-btn{
            display: none;
        }
        .review {
            background-color: var(--color-white);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-1);
        }

        .section {
            margin-bottom: 2rem;
        }

        .contact-info {
            background-color: var(--color-gray);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
   

   

    <div class="dashboard-container">
        <div class="siderbar-left">
          
          
            </div>
        </div>
        <div class="main-page">
            <!---header seaction-->

            <div class="header">
                <h1 class="header-logo">Dashboard</h1>
                <div class="header-items">
                    <div class="search">
                        <input type="text" placeholder="search.." />
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="help header-icon">
                        <i class="far fa-question-circle"></i>
                    </div>
                    <div class="notice header-icon">
                        <i class="far fas fa-bell"></i>
                    </div>
                    <div class="user-avater">
                        <img src="/images/avater1.jpg" alt="" srcset="" />
                    </div>
                </div>
            </div>
            <div id="request-pay" class="popup__wrapper hideForm">
                <div class="popup__box--wrapper sucess-pay">
                    <div class="popup__box sucess-pay">
                        <div class="popup__header sucess-pay-heaing">
                            <i class="fas warn-icon fa-exclamation-triangle notice-icon"></i>
                        </div>
                        <div class="popup__body sucess-body">
                            <p class="popup__body--text sucesstext">
                                To contact a doctor, please subscribe to our service first. 
                                This will unlock full access to our platform's features.
                            </p>
                           
                        </div>
                        <div class="popup__footer">
                            <button class="accept footer__btn">Subscribe Now</button>
                            <button class="refuse footer__btn">Maybe Later</button>
                        </div>
                    </div>
                </div>
            </div>
            <!---hero section seaction-->
          

            <!---appointMent section seaction-->
            <secttion class="main-section">
                <main class="container">
                    <header></header>
                    <div class="profile-content">
                       
                    </div>
                </main>
            </secttion>
        </div>
        <div class="sidebar-right">
            <div class="top-doctors">
                <p class="top-doctor-heading top-doct">Top Doctors</p>
    
              <div class="appointments">
                <p class="top-doctor-heading top">My Appointments</p>
                <div class="appt"></div>
              </div>
            </div>
          </div>
    </div>
  
   
    <script type="module" src="/script.js/doctor/doctorprofile.js"></script>
    <script type="module" src="/script.js/menu.js"></script>
</body>
</html>

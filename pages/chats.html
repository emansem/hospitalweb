<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
 
    <link rel="stylesheet" href="/admin/style/dashboard.css" />
    <link rel="stylesheet" href="/styles/chat.css" />
  </head>
  <style>
    .top {
      display: none;
    }
    .top-doct {
      display: none;
    }
  </style>
  <body>
    <div class="dashboard-container">
  
    
        <!---header seaction-->

      
        <div class="chat-container">
          <div class="chat-history">
            <div class=" chatbox">
                <h3 class="headings">Chat History</h3>
                <div class="chat__container--wrapper"></div>
          
            
             
            </div>
          </div>
          <div class="chat-room">
           <div class="message-wrapper">
            <div class="message__header">
                
            </div>
            <div class="messages">
                <!-- <div class="receiver">
                    <p class="message-text">Good morining sir</p>
                </div> -->
              <div class="senderWrapper">
                <div class="sender">
                  <p class="message-text senderMessage">I am doing good no problem, how can i assist you today?</p>
              </div>
              </div>
             
            </div>
            <form class="message__send--box">
                <div class="message-input">
                  <div class="box-wraper">
                    <input name="message" class="messge-value" type="text" placeholder="Enter your message">
                    <button class="send__btn">
                    
                      <i class="fa fas fa-arrow-circle-up"></i>
                    </button>
                  </div>
                </div>
               
            </form>
           </div>
           <div class="bottom"></div>
           <div class="bottom"></div>
          </div>
        </div>
      
    
    </div>
<script type="module" src="/scripts/chat.js"></script>
  </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="/styles/chatapp.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Patients</div>
        <ul class="patient-list" id="patient-list">
            <!-- Patient list will be generated dynamically -->
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-header" id="chat-header">
            <!-- Chat header will be populated dynamically -->
        </div>
        <div class="chat-messages chatwindow" id="chat-messages">
            <!-- Chat messages will be generated dynamically -->
        </div>
        <form id="messageForm" class="chat-input">
            <input type="text" name="messageInput" id="chat-input" placeholder="Type your message..."  required>
            <button>Send</button>
        </form>
    </div>

    <script type="module" src="/scripts/patientchatroom.js"></script>
</body>
</html>

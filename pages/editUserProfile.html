<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"

		<style>
			:root {
				--color-dark: #1c1b2e;
				--color-light: #6dd8a7;
				--form-bg-color: #2c2c2c;
				--dark-color: #2e374e;
				--color-white: #ffffff;
				--color-gray: #f0f0f0;
				--shadow-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
				--shadow-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
				--font-body: "Poppins", sans-serif;
				--font-heading: "Inter", sans-serif;
			}

			body {
				font-family: var(--font-body);
				background-color: var(--color-gray);
				color: var(--dark-color);

				margin: 0;
				padding: 0;
			}
			header {
				margin-top: 100px;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
			}

			h1,
			h2 {
				font-family: var(--font-heading);
			}

			.edit-form {
				background-color: var(--color-white);
				border-radius: 10px;
				box-shadow: var(--shadow-2);
				padding: 2rem;
				margin-top: 2rem;
			}

			.form-group {
				margin-bottom: 1.5rem;
			}

			label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: 600;
			}

			.inputGroup,
			textarea,
			select {
				width: 100%;
				padding: 0.8rem;
				border: 1px solid var(--dark-color);
				border-radius: 5px;
				font-family: var(--font-body);
				font-size: 1rem;
			}

			textarea {
				height: 100px;
			}

			.btn {
				display: inline-block;
				background-color: var(--color-light);
				color: var(--color-dark);
				padding: 0.8rem 1.5rem;
				text-decoration: none;
				border-radius: 5px;
				font-weight: 600;
				transition: all 0.3s ease;
				border: none;
				cursor: pointer;
				font-size: 1rem;
			}

			.btn:hover {
				background-color: var(--dark-color);
				color: var(--color-white);
			}

			.image-upload {
				display: flex;
				align-items: center;
				margin-bottom: 1.5rem;
			}

			.image-preview {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				overflow: hidden;
				margin-right: 1rem;
				border: 2px solid var(--color-light);
			}

			.image-preview img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.file-input-wrapper {
				position: relative;
				overflow: hidden;
				display: inline-block;
			}

			.file-input-wrapper input[type="file"] {
				font-size: 100px;
				position: absolute;
				left: 0;
				top: 0;
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="dashboard-container">
			<div class="siderbar-left"></div>

			<div class="main-page">
				<!---header seaction-->

				<div class="header">
					<h1 class="header-logo">Dashboard</h1>
					<div class="header-items">
						<div class="search">
							<input type="text" placeholder="search.." />
							<i class="fas fa-search"></i>
						</div>
						<div class="help header-icon">
							<i class="far fa-question-circle"></i>
						</div>
						<div class="notice header-icon">
							<i class="far fas fa-bell"></i>
						</div>
						<div class="user-avater">
							<img src="/images/avater1.jpg" alt="" srcset="" />
						</div>
					</div>
				</div>

				<section class="main-section">
					<header></header>
					<main class="container">
						<form class="edit-form" id="edit-profile-form">
							<div class="image-upload">
								<div class="image-preview">
									<img
										id="profile-image-preview"
										src="https://placekitten.com/100/100"
										alt="Profile Image Preview"
									/>
								</div>
								<div class="file-input-wrapper">
									<button type="button" class="btn">Upload New Image</button>
									<input
										class="inputGroup"
										type="file"
										id="profileimage"
										name="profileimage"
										accept="image/*"
									/>
								</div>
							</div>

							<div class="form-group">
								<label for="date-of-birth">Date of Birth</label>
								<input
									class="inputGroup"
									type="date"
									id="date-of-birth"
									name="dateofbirth"
								/>
							</div>

							<div class="form-group">
								<label for="address">Address</label>
								<textarea
									class="inputGroup"
									id="address"
									name="address"
								></textarea>
							</div>

							<button type="submit" class="btn">Save Changes</button>
						</form>
					</main>
				</section>
			</div>

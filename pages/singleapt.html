<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Appointment Details</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="/styles/style.css" />

		<style>
			:root {
	--color-primary: #8563c1; /* Purple */
	--color-secondary: #f4f9f6; /* Light Green */
	--color-accent: #32d487; /* Green */
	--color-dark: #1c1b2e; /* Dark Blue */
	--color-light: #6dd8a7; /* Light Green */
	--form-bg-color: #2c2c2c;
	--dark-color: #2e374e;
	--color-dark-transparent: rgba(28, 27, 46, 0.5);
	/* Gradients */
	--gradient-primary: linear-gradient(45deg, #8563c1, #32d487);
	--gradient-secondary: linear-gradient(45deg, #f4f9f6, #6dd8a7);
	--gradient-dark: linear-gradient(45deg, #1c1b2e, #8563c1);

	/* Fonts */
	--font-body: "Poppins", sans-serif;
	--font-heading: "Inter", sans-serif;
	--color1-transparent: rgba(46, 55, 78, 0);
	--color2-transparent: rgba(31, 38, 54, 0);
	--color3-transparent: rgba(18, 24, 35, 0);
	--color4-transparent: rgba(11, 15, 22, 0);
	/* Box Shadows */
	--shadow-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
	--shadow-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
	--shadow-3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
	--shadow-4: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
	--shadow-5: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
	--shadow-6: 0 20px 40px rgba(0, 0, 0, 0.35), 0 25px 20px rgba(0, 0, 0, 0.22);
}


/* .main-section {
        padding: 2rem;
        background-color: var(--color-secondary);
        border-radius: 10px;
        box-shadow: var(--shadow-2);
    } */

    .innerDiv{
margin-bottom: 1rem;
border-bottom: 2px solid #1c1b2e;
height: 100px;
background-color: red;
width: 600px;
    }
    .appointment-details {
        max-width: 800px;
        margin: 130px auto;
        font-family: var(--font-body);
    }

    .appointment-details h2 {
        color: var(--color-primary);
        margin-bottom: 1.5rem;
        font-family: var(--font-heading);
    }

    .appointment-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: var(--shadow-2);
        overflow: hidden;
       
    }

    .appointment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        background-color: var(--color-primary);
        color: #fff;
    }

    .patient-info {
        display: flex;
        align-items: center;
    }

    .patient-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
        object-fit: cover;
    }

    .patient-info h3 {
        margin: 0;
        font-size: 1.2rem;
    }

    .patient-info p {
        margin: 0.25rem 0 0;
        opacity: 0.8;
    }

    .button-disabled {
 cursor: no-drop;
 display: none;
}

    

    .appointment-body {
        padding: 1.5rem;
    }

    .detail-row {
        display: flex;
        margin-bottom: 1rem;
    }

   
	.overlay{
		position: fixed;
		
		z-index: 100;
		top: 30%;
		bottom: 30%;
		left: 30%;
		right: 30%;
		display: flex;
		align-items: center;
		justify-content: center;
		display: none;
		transition:  all 0.4s all;
	}
    .innerDiv{

    }
.reasonforreject{
	padding: 2rem;
	background: linear-gradient(135deg, #1c1b2e, #2d2b41);
	border-radius: 0.4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.headingDetails{
	font-size: 30px;
	color: #f4f9f6;
	padding: 1rem;
	text-align: center;
	font-family: var(--font-heading);
	font-weight: 600;
}
.rejectReason{
	font-size: 18px;
	border-radius: 0.4rem;
	border: none;
	outline: none;
	font-family: var(--font-body);
	color: #666;
	padding: 0.4rem 1rem;
}
.actionBTn{
	margin-top: 0.4rem;
}
    .detail-value {
        flex: 1;
        color: var(--color-dark);
    }

    .appointment-footer {
        display: flex;
        justify-content: flex-end;
        padding: 1.5rem;
        background-color: #f9f9f9;
        gap: 1rem;
    }
.btn-approve,
.btn-reject,
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-approve {
        background-color: var(--color-accent);
        color: #fff;
    }
    .hideBtn{
     display: none;
    }
    .df {
    display: inline-block; 
    
}
    .reject {
        background-color: #ff4d4d;
        padding: 0.3rem 0.6rem;
        border-radius: 1.2rem;
      }
    .btn-reject,
.btn-cancel
	{
        background-color: #ff4d4d;
        color: #fff;
    }
    .status {
    background-color: #FFD700;
    padding: 0.3rem 0.6rem;
    border-radius: 1.2rem;
    color: #1c1b2e;
}
.pendings{
	background-color: #FFD700;
    padding: 0.3rem 0.6rem;
    border-radius: 1.2rem;
}
#rejectReason{
    width: 100%;
    resize: none;
    height: 150px;
}
.btn-save,
.approved{
	background-color: var(--color-accent);
    padding: 0.3rem 0.6rem;
    border-radius: 1.2rem;
    
}
.btn-save,
.btn-cancel
{
	padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
		margin-left: 0.2rem;
        transition: background-color 0.3s ease;
}
.top{
        display: none;
      }
      .top-doct{
        display: none;
      }

    .btn:hover {
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        .main-section {
            padding: 1rem;
        }

       

       

        .detail-row {
            flex-direction: column;
        }

        .detail-label {
            margin-bottom: 0.25rem;
        }
        .detail-label {
        flex: 0 0 0px;
       
    }

        .appointment-footer {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
		</style>
	</head>
	<body>
		<div class="dashboard-container">
			<div class="siderbar-left"></div>


			<div class="main-page">
				<!---header seaction-->

				<div class="header">
					<h1 class="header-logo">Dashboard</h1>
					<div class="header-items">
						<div class="search">
							<input type="text" placeholder="search.." />
							<i class="fas fa-search"></i>
						</div>
						<div class="help header-icon">
							<i class="far fa-question-circle"></i>
						</div>
						<div class="notice header-icon">
							<i class="far fas fa-bell"></i>
						</div>
						<div class="user-avater">
							<img src="/images/avater1.jpg" alt="" srcset="" />
						</div>
					</div>
				</div>

				<section class="main-section">
                    <div class="appointment-details">
                        <h2>Appointment Details</h2>
                        <div class="appointment-card">
                           
                        </div>
                    </div>
					<div class="overlay">
						<div class="reasonforreject">
							<h2 class="headingDetails">Reason for Reject</h2>
							<textarea required spellcheck="false"   name="rejectReason" class="rejectReason" id="rejectReason" >
								
							</textarea>
							<div class="actionBTn">
								<button class="btn btn-save">Save</button>
								<button class="btn btn-cancel">Cancel</button>
							</div>
						</div>
					</div>
                </section>
			</div>


            <div class="sidebar-right">
                <div class="top-doctors">
                    <p class="top-doctor-heading top-doct">Top Doctors</p>
        
                  <div class="appointments">
                    <p class="top-doctor-heading top">My Appointments</p>
                    <div class="appt"></div>
                  </div>
                </div>
              </div> 
		</div>
        
		<script type="module" src="/scripts/singeappointment.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Your Plan Here</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/admin/style/general.css" />
    <link rel="stylesheet" href="/admin/style/dashboard.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <div class="dashboard-container">
      <div class="siderbar-left"></div>
      <div class="main-page">
        <!---header seaction-->

        <div class="header"></div>

        <!---hero section seaction-->
        <section class="hero"></section>

        <!---appointMent section seaction-->
        <!-- <div class="recents"> -->

        <div class="recent-users">
          <h3 class="headings plan-heading">Manage your plans</h3>

          <div class="plans-wrapper plan-wrap">
            <div class="plan-item">
              <div class="plan-head">
                <div class="name">Pay Per Contact</div>
                <div class="state">
                  <span>Expired</span>
                </div>
              </div>
              <div class="plan-list-item">
                <li class="item">
                  <span class="plan-text">Expiring Date:</span>
                  <span class="plan-text">Plan Price:</span>
                  <span class="plan-text">Doctor Name:</span>
                </li>
                <li class="item">
                  <span class="value">12/7/022</span>
                  <span class="value">20001</span>
                  <span class="value">Eman sem</span>
                </li>
              </div>
               
              <div class="plan-button">
                <button class="renew"><a href="#">Renew Now</a></button>
              </div>
            </div>
            <div class="plan-item">
                <div class="plan-head">
                  <div class="name">Pay Per Contact</div>
                  <div class="state active-plan">
                    <span >Active</span>
                  </div>
                </div>
                <div class="plan-list-item">
                  <li class="item">
                    <span class="plan-text">Expiring Date:</span>
                    <span class="plan-text">Plan Price:</span>
                    <span class="plan-text">Doctor Name:</span>
                  </li>
                  <li class="item">
                    <span class="value">12/7/022</span>
                    <span class="value">20001</span>
                    <span class="value">Eman sem</span>
                  </li>
                </div>
                <div class="plan-button">
                  <button class="renew expired-btn"><a class="active-plan" href="#">Renew Now</a></button>
                </div>
              </div>
          </div>
        </div>

        <!-- </div> -->
      </div>
    </div>
    <script type="module" src="/scripts/menu.js"></script>
    <script type="module" src="/scripts/manageplan.js"></script>
  </body>
</html>

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/admin/style/general.css" />
  </head>

  <body>
    <div class="dashboard-container">
      <div class="siderbar-left">
        <div class="sidebar-left__nav-top">
          <div class="logo">
            <img src="/logo.png" alt="logo" />
            <i class="fa hideSideBar fa-bars"></i>
          </div>
          <ul class="sidebar-left_nav-items">
            <a href="/admin/pages/index.html">
              <li class="sidebar-left-item active">
                <span><i class="fas fa-tachometer-alt"></i></span> Dashboard
              </li>
            </a>
            <a href="./users.html">
              <li class="sidebar-left-item">
                <span><i class="fas fa-users"></i></span> Users
              </li>
            </a>
            <a href="">
              <li class="sidebar-left-item">
                <span><i class="fas fa-envelope"></i></span> Message
              </li>
            </a>
            <a href="./doctors.html" target="_blank" rel="noopener noreferrer">
              <li class="sidebar-left-item">
                <span><i class="fas fa-user-md"></i></span> Doctors
              </li>
            </a>
            <a href="./general-settings.html">
              <li class="sidebar-left-item">
                <span><i class="fas fa-cog"></i></span> general Settings
              </li>
            </a>
            <a href="./transactions.html">
              <li class="sidebar-left-item">
                <span><i class="fas fa-file-invoice-dollar"></i></span> Billing
              </li>
            </a>
            <a href="./payment-methods.html">
              <li class="sidebar-left-item">
                <span><i class="fas fa-dollar-sign"></i></span> Paymenet
              </li>
            </a>
            <a href="./news.html" target="_blank" rel="noopener noreferrer">
              <li class="sidebar-left-item">
                <span><i class="fas fa-newspaper"></i></span> News
              </li>
            </a>
            <a href="./pages.html" target="_blank" rel="noopener noreferrer">
              <li class="sidebar-left-item">
                <span><i class="fas fa-file-alt"></i></span> Pages
              </li>
            </a>
          </ul>
        </div>
        <div class="sidebar-right__nav-bottom logout">
          <li class="sidebar-left-item">
            <span><i class="fas fa-sign-out-alt"></i></span> Logout
          </li>
        </div>
      </div>
      <div class="main-page">
        <!---header seaction-->

        <div class="header">
          <h1 class="header-logo">Dashboard</h1>
          <div class="openNav">
            <i class="fa fa-bars"></i>
          </div>
          <div class="header-items">
            <div class="search">
              <input type="text" placeholder="search.." />
              <i class="fas fa-search"></i>
            </div>
            <div class="help header-icon">
              <i class="far fa-question-circle"></i>
            </div>
            <div class="notice header-icon">
              <i class="far fas fa-bell"></i>
            </div>
            <div class="user-avater">
              <img src="https://shorturl.at/8TClo" alt="User Avatar" />
            </div>
          </div>
        </div>

        <!---hero section seaction-->
        <section class="hero"></section>

        <!---appointMent section seaction-->
        <secttion class="main-section">
          <div class="doctor-profile">
            <div class="doctor__profile--wrapper">
              <div class="doctor__profile--header">
				<div class="header__left">
					<div class="header__left--userphoto">
						<img src="/images/doctor.png" alt="user-avater" class="user-photo">
					</div>
					<div class="heaer__right--userinfo">
						<span class="name">Eman Sem</span>
						<span class="number-patients">
							1248+ Patients
						</span>
					</div>
				</div>
			    <div class="header__right">
					Edit Profile
				</div>
			
			  </div>
			  <div class="doctor__profile--body">
				<div class="recent__user--item1">
					
					<div class="user-info">
						<span class="user-name">Renew subscriptions - <span>400$</span></span>
						<span class="user-type">Date:<span class="type type2">12/09/2002</span></span>
					</div>
				</div>
				
				
				<div class="recent__user--item2">
					<span class="time">12 min ago</span>
					<a class="see-more" href=""> <i class="fas fa-angle-right"></i></a>
				</div>
			  </div>
			  <div class="doctor__profile--footer"></div>
            </div>
          </div>
        </secttion>
      </div>
    </div>
    <script type="module" src="/admin/javascripts/general.js"></script>
  </body>
</html>

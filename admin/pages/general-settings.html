								<div class="update-logo">

									<div>

										name="logo"
										type="file"

									/>
									</div>
								</div>
								<div>
									<label for="title"> Change Website Title </label>
									<input
										name="title"
										type="text"
										class="form-group-item"
										value="Hospital Web App"
									/>
								</div>
							</div>
							<div class="form-group general-setting-item">
								<div>
									<label for="newPassword">Update doctors comission % </label>
									<input
										name="comission"
										type="number"
										class="form-group-item"
										value="80"
									/>
								</div>
								<div>
									<label for="newPassword">Update Patients charge fee </label>
									<input
										name="comission"
										type="number"
										class="form-group-item"
										value="3"
									/>
								</div>
							</div>
							<div class="form-group general-setting-item">
								<div>
									<label for="message">Updat Welcome Message</label>

									>
								</div>
								<div>

									To get verification batch, you need to have 4 Appoinments and 1 review
								</textarea
									>
								</div>
							</div>

								<div class="submit-buttons">

								</div>
							</div>
